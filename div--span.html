<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>Divs e spam </title>
    <style type="text/css">
        #topo {
            background: blue;
        }
        #conteudo {
            background: black;
        }
        .produto{
            background: gray;
            margin: 10px; 
        } 
        #rodape {
            background: green;
        }
        #assinatura{
            background: pink
        }
        .azul {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens/logo.png" width="200"> 
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div> 
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        Todos os <spam class="azul"> direito</spam> reservados
    </div>
    <span id="assinatura">
        Jair Onofre
    </span>
    <span>
        Dinamica
    </span>
</body>
</html>
