<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>Page Title</title>
    <style type="text/css">
        div{
            font-size: 30px;
        }
        .texto{
            font-size: 1em;
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            16px é o numero padrão para texto
             */
        }
        .texto2 {
            font-size: 15px;

        }

    </style>
</head>
<body>
    <div>
        <p class="texto">Conteudo1</p>
        <p class="texto2">Conteudo2</p>
    </div>
    
    

</body>
</html>
